{% extends "store/base.html" %}
{% block content %}
<div class="row">
    <div class="col-md-6">
        <img src="{{ product.image.url }}" alt="{{ product.name }}" class='img-fluid'>
    </div>
    <div class="col-md-6">
        <h1>{{ product.name }}</h1>
        <p>{{ product.description }}</p>
        <p>Price: ${{ product.price }}</p>
        <a href="{% url 'store:add_to_cart' product.pk %}" class='btn btn-primary'>Add to Cart</a>
    </div>
</div>
{% endblock content %}

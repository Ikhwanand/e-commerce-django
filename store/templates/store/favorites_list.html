{% extends "store/base.html" %}
{% block content %}
<h1>Your Favorite Products</h1>
<div class="row">
    {% for favorite in favorites %}
    <div class="col-md-4">
        <div class="card mb-4 shadow-sm">
            <img src="{{ favorite.product.image.url }}" alt="{{ favorite.product.name }}" class='card-img-top'>
            <div class="card-body">
                <h5 class="card-title">{{ favorite.product.name }}</h5>
                <p class="card-text">{{ favorite.product.description }}</p>
                <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                        <a href="{% url 'store:product_detail' favorite.product.pk %}" class='btn btn-sm btn-outline-secondary'>View</a>
                        <a href="{% url 'store:remove_from_favorites' favorite.product.pk %}" class='btn btn-sm btn-outline-secondary'>Remove from Favorites</a>
                    </div>
                    <small class="text-muted">${{ favorite.product.price }}</small>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock content %}

{% extends 'store/base.html' %}
{% load i18n %}
{% block content %}
<h1>{% trans "Logout" %}</h1>
<p>{% trans "Are you sure you want to logout?" %}</p>
<form method="post" action="{% url 'account_logout' %}">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">{% trans "Logout" %}</button>
</form>
{% endblock %}
